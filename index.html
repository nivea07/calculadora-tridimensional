<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Tridimensional</title>
    <link rel="icon" href="imagens/rick-and-morty-icon-29.jpg">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <table>
                <tr>
                    <td colspan="4"><input type="text" id="display" readonly></td>
                </tr>
                <tr>
                    <td><button class="calculatorButton otherButton" id="clearDisplay" value="C">C</button></td>
                    <td><button class="calculatorButton otherButton" id="deleteDigit" value="CE">CE</button></td>
                    <td><button class="calculatorButton otherButton" id="division" value="/">&divide;</button></td>
                    <td><button class="calculatorButton otherButton" id="multiplication" value="*">&times;</button></td>
                </tr>
                <tr>
                    <td><button class="calculatorButton" id="num7" value="7">7</button></td>
                    <td><button class="calculatorButton" id="num8" value="8">8</button></td>
                    <td><button class="calculatorButton" id="num9" value="9">9</button></td>
                    <td><button class="calculatorButton otherButton" id="subtraction" value="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="calculatorButton" id="num4" value="4">4</button></td>
                    <td><button class="calculatorButton" id="num5" value="5">5</button></td>
                    <td><button class="calculatorButton" id="num6" value="6">6</button></td>
                    <td><button class="calculatorButton otherButton" id="sum" value="+">+</button></td>
                </tr>
                <tr>
                    <td><button class="calculatorButton" id="num1" value="1">1</button></td>
                    <td><button class="calculatorButton" id="num2" value="2">2</button></td>
                    <td><button class="calculatorButton" id="num3" value="3">3</button></td>
                    <td rowspan="2"><button class="calculatorButton otherButton" id="result" value="=">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="calculatorButton" id="num0" value="0">0</button></td>
                    <td><button class="calculatorButton" id="point" value=".">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
